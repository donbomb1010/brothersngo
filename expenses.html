<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses | Impact Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="logo">Brothers</div>
        <div class="nav-links">
            <a href="index.html">Dashboard</a>
            <a href="donations.html">Donations</a>
            <a href="expenses.html" class="active">Expenses</a>
        </div>
    </nav>

    <div class="container">
        <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 40px;">
            <!-- Form Section -->
            <div class="glass-card" style="height: fit-content;">
                <h2 style="margin-bottom: 20px;">Log Expense</h2>
                <form id="expense-form">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" class="form-control" required
                            placeholder="e.g. Office Rent">
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" class="form-control">
                            <option value="Operational">Operational</option>
                            <option value="Program">Program</option>
                            <option value="Fundraising">Fundraising</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" class="form-control" required placeholder="0.00" min="0"
                            step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="expenseImage">Receipt / Photo (Optional)</label>
                        <input type="file" id="expenseImage" class="form-control" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Log Expense</button>
                </form>
            </div>

            <!-- List Section -->
            <div class="glass-card">
                <h2 style="margin-bottom: 20px;">Expense History</h2>
                <div id="expenses-list" class="data-list">
                    <p style="text-align: center; color: var(--text-muted); padding: 20px;">Loading expenses...</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
