<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Dashboard | Impact Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="logo">Brothers</div>
        <div class="nav-links">
            <a href="index.html" class="active">Dashboard</a>
            <a href="donations.html">Donations</a>
            <a href="expenses.html">Expenses</a>
        </div>
    </nav>

    <div class="container">
        <header style="margin-bottom: 40px;">
            <h1>Dashboard Overview</h1>
            <p style="color: var(--text-muted);">Real-time financial transparency.</p>
        </header>

        <section class="dashboard-grid">
            <div class="glass-card stats-card">
                <h3>Total Donations</h3>
                <div class="stats-value text-success" id="total-donations">$0.00</div>
                <p style="font-size: 0.9rem; color: var(--text-muted);">Lifetime contributions</p>
            </div>

            <div class="glass-card stats-card">
                <h3>Total Expenses</h3>
                <div class="stats-value text-danger" id="total-expenses">$0.00</div>
                <p style="font-size: 0.9rem; color: var(--text-muted);">Operational costs</p>
            </div>

            <div class="glass-card stats-card">
                <h3>Net Balance</h3>
                <div class="stats-value" id="net-balance">$0.00</div>
                <p style="font-size: 0.9rem; color: var(--text-muted);">Available funds</p>
            </div>
        </section>

        <section class="glass-card" style="margin-top: 40px;">
            <h2 style="margin-bottom: 20px;">Recent Activity</h2>
            <div id="recent-activity-list" class="data-list">
                <p style="text-align: center; color: var(--text-muted); padding: 20px;">Loading data...</p>
            </div>
        </section>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
