<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donations | Impact Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="logo">Brothers</div>
        <div class="nav-links">
            <a href="index.html">Dashboard</a>
            <a href="donations.html" class="active">Donations</a>
            <a href="expenses.html">Expenses</a>
        </div>
    </nav>

    <div class="container">
        <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 40px;">
            <!-- Form Section -->
            <div class="glass-card" style="height: fit-content;">
                <h2 style="margin-bottom: 20px;">Record Donation</h2>
                <form id="donation-form">
                    <div class="form-group">
                        <label for="donorName">Donor Name</label>
                        <input type="text" id="donorName" class="form-control" required placeholder="e.g. John Doe">
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" class="form-control" required placeholder="0.00" min="0"
                            step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes / Message</label>
                        <textarea id="notes" class="form-control" rows="3" placeholder="Optional message..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Add Donation</button>
                </form>
            </div>

            <!-- List Section -->
            <div class="glass-card">
                <h2 style="margin-bottom: 20px;">Recent Donations</h2>
                <div id="donations-list" class="data-list">
                    <p style="text-align: center; color: var(--text-muted); padding: 20px;">Loading donations...</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
